<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="main-container">

        <!-- sezione user info -->
        <section class="user-info">
            <h1>CALCOLA IL PREZZO DEL TUO BILGIETTO</h1>
            
            <form class='nameForm'>

                <!-- user input part -->
                <div class="form-top flex justify-space-between">
                    <div class="user-input flex flex-direction-column">
                        <label for="name">Nome Cognome</label>
                        <input id="completeName" name="name" type="text">
                    </div>
                    
                    <div class="user-input flex flex-direction-column">
                        <label for="km">Km da percorrere</label>
                        <input id="kmNumber" name="km" type="text">
                    </div>
                    
                    <div class="user-input flex flex-direction-column">
                        <label for="ages">Fascia d'et√†</label>
                        <select name="ages" id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="pensionato">Pensionato</option>
                        </select>
                    </div>
                </div>
                
                <!-- buttons part -->
                <div class='form-sub '>
                    <button class="btn" id='subButton' type='button'>ENTER</button>
                    <button class="btn" id='reloadButton'>ANNULLA</button>
                </div>
            </form>
         </section>


        <section class="output-ticket"> <!--class="display-none" --> 

            <h1>IL TUO BIGLIETTO</h1>
            <div class="second-title">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="output flex justify-space-between">
                    <div class="passenger-name">
                        <h3>NOME PASSEGGERO</h3>
                        <h4 id="outputName">aaa</h4>
                    </div>
                    <div>
                        <h3>Offerta</h3>
                        <h4 id="offerType">aaa</h4>
                    </div>
                    
                    <div>
                        <h3>Carrozza</h3>
                        <h4 id="trainWagon">aaa</h4>
                    </div>
                    
                    <div>
                        <h3>Codice CP</h3>
                        <h4 id="cpCode">aaa</h4>
                    </div>
                    
                    <div>
                        <h3>Costo Biglietto</h3>
                        <h4 id="price">aaa</h4>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    
    
    
    <script src="js/main.js"></script>
</body>
</html>
