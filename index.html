<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <section>
        <h1>Biglietto treno</h1>

        <form id='nameForm'>
            <div class="from-top">
                <input id="completeName" type="text"> 
                <input id="kmNumber" type="text">
                <select name="cars" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="pensionato">Pensionato</option>
                  </select>
            </div>
            
            <div class='form-sub'>
                <button id='subButton' type='button'>ENTER</button>
                <button id='reloadButton'>ANNULLA</button>
            </div>
            
        </form>
        
    </section>
    <section>
        <h2 id="price"></h2>
        <h2 id="outputName"></h2>
        <h2 id="offerType"></h2>
        <h2 id="trainWagon"></h2>
        <h2 id="cpCode"></h2>
    </section>
    
    
    <script src="js/main.js"></script>
</body>
</html>
